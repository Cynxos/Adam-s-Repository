<!DOCTYPE html>
<html>
<head>
    <form>
        <select id="colorSelect">
            <option>Red</option>
            <option>Green</option>
            <option>White</option>
            <option>Black</option>
     </select>
    <input type="button" value="Select and Remove" onclick="removecolor()">
    </form>

    <script>
function removecolor() {
    var select = document.getElementById("colorSelect");
    select.remove(select.selectedIndex);
}
    </script>
</body>
</html>
