<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>
    <form id="userForm">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="firstname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lastname"><br><br>
        <input type="submit" value="Submit" id="submit">
    </form> 
    <ul class="usersAnswer"></ul>

    <p><strong>Hello</strong> I hope you are enjoying <strong>this</strong> class. At the
    <strong>end</strong> you <strong>will</strong> be great Developers!
    <strong>Enjoy</strong> the <strong>JavaScript </strong> lessons</p>

    <script>
        let allBoldItems;

        const form = document.getElementById('userForm');
        console.log(form);

        const fnameInput = document.getElementById('fname');
        const lnameInput = document.getElementById('lname');
        console.log(fnameInput, lnameInput);

        const fnameByName = document.querySelector('input[name="firstname"]');
        const lnameByName = document.querySelector('input[name="lastname"]');
        console.log(fnameByName, lnameByName);

        form.addEventListener('submit', (event) => {
            event.preventDefault(); 
            const firstName = fnameInput.value.trim();
            const lastName = lnameInput.value.trim();

            if (firstName && lastName) {
                const firstNameLi = document.createElement('li');
                firstNameLi.textContent = firstName;

                const lastNameLi = document.createElement('li');
                lastNameLi.textContent = lastName;

                const usersAnswerUl = document.querySelector('.usersAnswer');
                usersAnswerUl.appendChild(firstNameLi);
                usersAnswerUl.appendChild(lastNameLi);
            } else {
                alert('Please fill in both fields.');
            }
        });

        function getBoldItems() {
            allBoldItems = document.querySelectorAll('p strong');
        }

        function highlight() {
            allBoldItems.forEach(item => {
                item.style.color = 'blue';
            });
        }

        function returnItemsToDefault() {
            allBoldItems.forEach(item => {
                item.style.color = 'black';
            });
        }

        const paragraph = document.querySelector('p');
        paragraph.addEventListener('mouseover', highlight);
        paragraph.addEventListener('mouseout', returnItemsToDefault);

        getBoldItems();
    </script>
</body>
</html>
